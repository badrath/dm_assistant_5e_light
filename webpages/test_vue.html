<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>Vue Test</title>
    <link rel="stylesheet" media="screen" href="assets\css\Revolution.rob.zg.css">
    
	<!-- <link rel="alternate" type="application/rss+xml" title="RSS" href="http://www.csszengarden.com/zengarden.xml"> -->

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="badrath">
	<meta name="description" content="Trying out Vue.js">
	<meta name="robots" content="all">

</head>

<div class="page-wrapper">

	<a href="https://vuejs.org/v2/guide/#">Tutorial: https://vuejs.org/v2/guide/#</a>

	<div id="app">
		{{ message }}
	</div>

	<div id="app-2">
		<span v-bind:title="message">
			Hover your mouse over me for a few seconds to see my dynamically bound title!
		</span>
	</div>
	
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>

</div>

<div id="app-6">
	<p> {{ message }} </p>
	<input v-model="message">
</div>

<div id="app-7">
	<ol>
		<todo-item
			v-for="item in groceryList"
			v-bind:todo="item"
			v-bind:key="item.id">
		</todo-item>
	</ol>
</div>

<!-- -------------------JAVASCRIPT STARTS HERE ----------------------- -->
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- custom script for vue testing -->
<script>

	var app = new Vue ({
		el: '#app',
		data: {
			message: 'Hello Vue!'	
		}
	})

	var app2 = new Vue({
		el: '#app-2',
		data: {
			message: 'You loaded this page on ' + new Date().toLocaleString()
		}
	})

	var app4 = new Vue ({
		el:'#app-4',
		data: {
			todos: [
				{ text: 'Learn JavaScript' },
				{ text: 'Learn Vue' },
				{ text: 'Build something awesome' }
			]
		}
	})

	var app6 = new Vue({
		el: '#app-6',
		data: {
			message: 'Hello Vue!'
		}
	})
	
	Vue.component('todo-item', {
		props:['todo'],
		template: '<li>{{ todo.text }}</li>'
	})
	
	var app7 = new Vue({
		el: '#app-7',
		data: {
			groceryList: [
				{ id: 0, text: 'Vegetables '},
				{ id: 1, text: 'Cheese' },
				{ id: 2, text: 'Whatever else humans are supposed to eat'},
			]
		}
	})
</script>

</body>

</html>
